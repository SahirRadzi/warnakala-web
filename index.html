<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan - Warnakala Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <img src="logo/logo-wks-01.png" alt="logo" />
          <button>Our Products</button>
        </div>
        <div class="header-right">
          <p><a href="#">Home</a></p>
          <p><a href="#">Gallery</a></p>
          <p><a href="#">Contact</a></p>
          <p><a href="#">About Us</a></p>
        </div>
      </header>

      <section class="hero-section">
        <div class="hero-vid">
          <video loop autoplay muted plays-inline class="hero-video">
            <source src="videos/video-1.mp4" />
          </video>

          <div class="hero-info">
            <h1 class="title-2">JAZZY</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni libero quidem aut!</p>
            <button onclick="watchTrailer()">Watch Trailer</button>
          </div>

          <h1 class="title-3">IN THE ZONE</h1>
          <p class="title-4">* Disclaimer: This illustration for my portfolio purpose</p>
          <p class="clicked"><span id="clickCounter">0</span> Clicked Watch Trailer</p>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js"></script>

    <script>
      // simpan jumlah klik
      let clickCount = 0;

      // fungsi utk kira klik membuka trailer dari url YT
      function watchTrailer() {
        clickCount++;

        console.log(clickCount);

        //    tukar view jumlah klik
        document.getElementById("clickCounter").textContent = clickCount;

        //   membuka trailer di tab window baru di YT
        window.open("https://www.youtube.com/watch?v=-RI-VeNct18", "_blank");
      }
    </script>
  </body>
</html>
